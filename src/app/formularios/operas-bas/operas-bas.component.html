<div class="col-6">
  <div class="mb-3">
    <form>
      <div class="form-group pt-4">

        <div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="sumar()">
  <label class="form-check-label" for="flexRadioDefault1" onchange="sumar()">
    Sumar
  </label>
</div>
<label for="num1">Número 1:</label>
     <input
       [(ngModel)]="num1"
       name="num1"
       type="text"
       class="form-control"
       id="num1"
       placeholder="Ingrese número 1"
     />
   </div>
   <div class="form-group pt-4">
     <label for="num2">Número 2:</label>
     <input
       [(ngModel)]="num2"
       name="num2"
       type="text"
       class="form-control"
       id="num2"
       placeholder="Ingrese número 2"
     />
   </div>
   <br />
   <button (click)="sumar()" type="button" class="btn btn-primary">
     Sumar
   </button>

<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="restar()">
  <label class="form-check-label" for="flexRadioDefault1" onchange="sumar()">
    Restar
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="multi()">
  <label class="form-check-label" for="flexRadioDefault1">
    Multiplicar
  </label>
</div>

<div class="form-check">
  <input class="form-check-input" type="radio" name="flexRadioDefault" id="dividir">
  <label class="form-check-label" for="flexRadioDefault1">
    Dividir
  </label>
</div>

       
    </form>
  </div>
  <div class="col-6">
    <h3>Resultado: {{ resultado }}</h3>
  </div>
</div>
